<!DOCTYPE html>
<html>
  <head>
    <link href="src/orange.css" rel="stylesheet" type="text/css"><style type="text/css">* {
  margin: 0;
  padding: 0;
}
body {
  margin: 4em auto;
  width: 600px;
  background-color: #eee;
}
.orange > a {
  display: inline-block;
  font-size: 2em;
  text-decoration: none;
  color: #808080;
  background: #f3f3f3;
  padding: 5px 30px 11px 30px;
  margin: 4px 4px 4px 0;
  line-height: 1;
}
h3 {
  height: 300px;
  width: 100%;
  background-color: #0098aa;
}
</style>
  </head>
  <body>
    <div class="orange"><a href="#" class="nav-prev">&lsaquo;</a><a href="#" class="nav-next">&rsaquo;</a>
      <ol class="orange-skin">
        <li class="slice">
          <h3>1</h3>
        </li>
        <li class="slice">
          <h3>2</h3>
        </li>
        <li class="slice">
          <h3>3</h3>
        </li>
      </ol>
    </div>
    <script src="src/index.js"></script><script type="text/javascript">
(function() {
  var slideshow, slideshow_container;

  window.onerror = function(err) {
    return alert(err);
  };

  slideshow_container = document.querySelector('.orange');

  slideshow = new Orange(slideshow_container);

  slideshow_container.querySelector('.nav-next').onclick = function() {
    slideshow.next();
    return slideshow.stop();
  };

  slideshow_container.querySelector('.nav-prev').onclick = function() {
    slideshow.prev();
    return slideshow.stop();
  };

}).call(this);
</script>
  </body>
</html>
