<!DOCTYPE html>
<html>
  <head>
    <link href="build/build.css" rel="stylesheet" type="text/css"><style type="text/css">* {
  margin: 0;
  padding: 0;
}
body {
  margin: 4em auto;
  width: 600px;
  background-color: #eee;
}
.orange > a {
  display: inline-block;
  font-size: 2em;
  text-decoration: none;
  color: #808080;
  background: #f3f3f3;
  padding: 5px 30px 11px 30px;
  margin: 4px 4px 4px 0;
  line-height: 1;
}

.orange .orange-skin .slice {
  height : 200px;
}

.orange .orange-skin .slice .s1 {
  background-color: #333;
}
.orange .orange-skin .slice .s2 {
  background-color: #ddd;
}
</style>
  </head>
  <body>
    <div class="orange"><a href="#" class="nav-prev">&lsaquo;</a><a href="#" class="nav-next">&rsaquo;</a>
      <ol class="orange-skin">
        <li class="slice s1" style="background-color: #ccc;"></li>
        <li class="slice s2" style="background-color: #666;"></li>
        <li class="slice s1" style="background-color: #333;"></li>
      </ol>
    </div>
    <script src="build/build.js"></script><script type="text/javascript">
(function() {
  var Slideshow, slideshow, slideshow_container;

  window.onerror = function(err) {
    return alert(err);
  };

  Slideshow = require('orange');

  slideshow_container = document.querySelector('.orange');

  slideshow = new Slideshow(slideshow_container);
  slideshow.setSwipeLoop(true)
  slideshow.setTransitionAnimation("ease")

  slideshow_container.querySelector('.nav-next').onclick = function() {
    slideshow.next();
    return slideshow.stop();
  };

  slideshow_container.querySelector('.nav-prev').onclick = function() {
    slideshow.prev();
    return slideshow.stop();
  };

}).call(this);
</script>
  </body>
</html>
